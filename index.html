<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    </head>
    <body>
        <!--For Page-->
        <div class="page">
            <!--Card-->
            <div class="card">
                <!--Card Header-->
                <div class="card-header">
                    <p> 
                        <span class="float-right"> <span class="mr-4 navTask">Roulette</span></span> 
                    </p>
                </div>
                <!--Card Body-->
                <div class="card-body">
                    <p class="heading1"> 
                        <span class="player">Player</span>
                    </p>
                    <p><span class="task mt-4">0x0a2311594059b468c9897338b027c8782398b481</span> <span class="float-right headingright">25000 FUN ( 50% )</span> </p>
                    <p class="heading2">
                        <span class="stakers">Stakers</span> 
                        <span class="float-right headingright">25000 FUN ( 50% )</span> 
                    </p>
                    <p><span class="task">0x0a2311594059b468c9897338b027c8782398b481</span> <span class="time ml-2">Exit</span><span class="float-right">12500 FUN ( 25% )</span> </p>
                    <p><span class="task">0x5513ff35b8cc25f126bfbccc8d2bf91fcc023522</span> <span class="float-right">12500 FUN ( 25% )</span> </p>
                    <p class="text-muted"><i class="fa fa-plus mr-1" aria-hidden="true"></i>Add A New Staker</p>
                    
                    <button type="button" class="btn btn-primary btn-lg btn-block">Play Roulette</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block">Cancel Contract</button>

                </div>
            </div>
        </div>
    </body>
    
</html>
